<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
  user-scalable=no"
    />
    <title>TypeScript Space Invaders</title>
    <link
      rel="icon"
      type="image/vnd.microsoft.ico"
      href="assets/image/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <canvas id="gameCanvas"></canvas>
      <script src="game.js"></script>

      <div class="favWrapper">
        <div id="toggleFavBtn">👉🏻</div>
        <div id="favContainer">
          <script
            data-script="sendfav"
            data-id="fav"
            src="https://sendfav.8ear.org/sendfav.js"
          ></script>
        </div>
      </div>
    </div>
  </body>
</html>
